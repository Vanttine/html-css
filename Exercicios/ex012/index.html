<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>
        Videos hospedados localmente
    </h1>
    <p>
        Este video esta hospedado no meu proprio servidor.
    </p>
    <video width="560px" poster="imagens/limoes-capa.png" controls loop>
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <source src="midias/Meu-Video.m4v.m4v" type="video/mp4">
        <source src="midias/Meu-Video.webm.webm" type="video/webm">
        <source src="midias/meu-video.ogv.ogv" type="video/ogg">
        <p>
            Seu navegador nao tem compatibilidade nenhuma com video
        </p>
    </video>
    <h1>Videos incorporados</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Fh7C8H6E6hA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <iframe src="https://player.vimeo.com/video/97014467?h=4294682bbf&title=0&portrait=0" width="560" height="374" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
